<div class="p-3 mb-2 bg-secondary text-white">
    <h5>Lista de peliculas</h5>
</div>

<table class="table text-center">
    <thead>
        <tr class="thead-light">
            <th scope="col">Caratula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Genero</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pelicula of peliculas">
            <td><img width="100" class="img-thumbnail" [src]="pelicula.img" [alt]="pelicula.img"></td>
            <td>{{pelicula.nombre}}</td>
            <td>{{pelicula.genero}}</td>
            <td>{{pelicula.precio}}</td>
            <td>
                <app-input-numero [(cantidad)]="pelicula.cantidad" [max]="pelicula.stock" (fueraRango)="fueraRango($event)" *ngIf="pelicula.stock; else sinStock">
                </app-input-numero>
                <ng-template #sinStock>
                    <span class="badge badge-warning"> Sin stock</span>
                  </ng-template>
            </td>
            <td><button class="btn btn-outline-secondary" (click)="agregarAlCarro(pelicula)" *ngIf="pelicula.stock">Comprar</button></td>
        </tr>
    </tbody>
</table>
