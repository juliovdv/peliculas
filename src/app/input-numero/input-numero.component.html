<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary btn-sm" (click)="downCantidad()">-</button>
    </div>
    <input type="number" [(ngModel)]="cantidad" (keyup)="controlCantidad($event)">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary btn-sm" (click)="upCantidad()">+</button>
    </div>
</div>
